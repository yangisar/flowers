<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Glacier Hike</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none; /* Prevents browser scrolling on mobile */
        }
        canvas {
            display: block;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }
        .hud {
            color: white;
            text-shadow: 2px 2px 0 #000;
            font-size: 20px;
            font-weight: bold;
        }
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            pointer-events: auto;
            z-index: 10;
        }
        h1 { margin: 0 0 20px 0; color: #ffeb3b; text-align: center;}
        p { text-align: center; max-width: 300px; line-height: 1.5; }
        button {
            padding: 15px 40px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 4px 0 #2E7D32;
        }
        button:active { transform: translateY(4px); box-shadow: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="hud">
            <div>üå∫ Flowers: <span id="score-display">0</span></div>
            <div>‚ù§Ô∏è Health: <span id="health-display">100</span>%</div>
            <div>üèîÔ∏è Altitude: <span id="alt-display">0</span>m</div>
        </div>
    </div>

    <div id="start-screen">
        <h1>Valley to Glacier</h1>
        <p>Hike up the vertical valley.</p>
        <p>Collect flowers üå∫.</p>
        <p>Avoid the rushing water streams üíß.</p>
        <button onclick="startGame()">START HIKE</button>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1 id="end-title">Game Over</h1>
        <p id="end-msg">The waters took you.</p>
        <p>Final Score: <span id="final-score">0</span></p>
        <button onclick="resetGame()">HIKE AGAIN</button>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game Constants
    const MAP_HEIGHT = 20000; // The total length of the hike
    const PLAYER_SPEED = 5;
    const VIEWPORT_OFFSET = 0.7; // Player stays at 70% down the screen

    // Game State
    let gameRunning = false;
    let width, height;
    let cameraY = 0;
    let score = 0;
    let health = 100;
    let frameCount = 0;

    // Entities
    let player = { x: 0, y: 0, radius: 15 };
    let flowers = [];
    let streams = [];
    let particles = []; // For effects

    // Input
    let input = { x: 0, y: 0, active: false };

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        if(!gameRunning && health > 0) {
            player.x = width / 2;
            player.y = MAP_HEIGHT - 200;
        }
    }
    window.addEventListener('resize', resize);
    resize();

    // Controls (Touch & Mouse)
    function handleInputStart(e) {
        input.active = true;
        updateInputPos(e);
    }
    function handleInputMove(e) {
        if(input.active) updateInputPos(e);
    }
    function handleInputEnd() {
        input.active = false;
    }
    function updateInputPos(e) {
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        
        // We want the player to move towards the touch, relative to camera
        // But simpler: The player follows the finger on X, and moves Up/Down based on finger Y relative to screen
        input.x = clientX;
        input.y = clientY;
    }

    window.addEventListener('touchstart', handleInputStart);
    window.addEventListener('touchmove', handleInputMove);
    window.addEventListener('touchend', handleInputEnd);
    window.addEventListener('mousedown', handleInputStart);
    window.addEventListener('mousemove', handleInputMove);
    window.addEventListener('mouseup', handleInputEnd);

    // --- Biome Logic ---
    function getGroundColor(y) {
        // y starts at MAP_HEIGHT (bottom) and goes to 0 (top)
        const progress = 1 - (y / MAP_HEIGHT); // 0 at bottom, 1 at top

        if (progress < 0.3) return '#4CAF50'; // Green Valley
        if (progress < 0.5) return '#388E3C'; // Deep Green
        if (progress < 0.65) return '#795548'; // Brown Earth
        if (progress < 0.85) return '#607D8B'; // Grey Rock
        return '#ECEFF1'; // Snow
    }

    function initGame() {
        player.x = width / 2;
        player.y = MAP_HEIGHT - 300;
        score = 0;
        health = 100;
        flowers = [];
        streams = [];
        particles = [];
        
        // Generate Flowers
        for(let i=0; i<300; i++) {
            let fy = Math.random() * (MAP_HEIGHT - 1000) + 500; // Keep away from very top/bottom
            // Don't spawn flowers on the glacier (top 15%)
            if (fy > MAP_HEIGHT * 0.15) {
                flowers.push({
                    x: Math.random() * (width - 40) + 20,
                    y: fy,
                    color: `hsl(${Math.random()*360}, 70%, 60%)`, // Varied colors
                    size: Math.random() * 5 + 5,
                    petals: Math.floor(Math.random() * 4) + 4
                });
            }
        }
        
        updateHUD();
    }

    function startGame() {
        document.getElementById('start-screen').classList.add('hidden');
        initGame();
        gameRunning = true;
        gameLoop();
    }

    function resetGame() {
        document.getElementById('game-over-screen').classList.add('hidden');
        startGame();
    }

    function gameOver(win) {
        gameRunning = false;
        const screen = document.getElementById('game-over-screen');
        const title = document.getElementById('end-title');
        const msg = document.getElementById('end-msg');
        
        screen.classList.remove('hidden');
        document.getElementById('final-score').innerText = score;

        if(win) {
            title.innerText = "Glacier Reached!";
            title.style.color = "#4FC3F7";
            msg.innerText = "You successfully hiked the valley.";
        } else {
            title.innerText = "Game Over";
            title.style.color = "#ff5252";
            msg.innerText = "The streams were too strong.";
        }
    }

    function spawnStream() {
        // Spawn a stream slightly above the camera view
        const spawnY = cameraY - 100;
        const streamWidth = Math.random() * 60 + 20;
        
        streams.push({
            x: Math.random() * width,
            y: spawnY,
            w: streamWidth,
            h: 50, // head length
            speed: Math.random() * 5 + 3,
            trail: [] // to draw the long strip behind it
        });
    }

    function update() {
        if(!gameRunning) return;
        frameCount++;

        // 1. Player Movement (Follow Touch logic)
        if(input.active) {
            // Horizontal move
            const dx = input.x - player.x;
            player.x += dx * 0.1; // Smooth follow

            // Vertical move (Control speed of hiking)
            // If touch is high on screen, move up faster
            const screenY = player.y - cameraY;
            const targetScreenY = input.y;
            const dy = targetScreenY - screenY;
            
            // Limit player movement speed
            if(Math.abs(dy) > 5) {
                player.y += Math.sign(dy) * 5;
            }
        }

        // Clamp Player
        if(player.x < player.radius) player.x = player.radius;
        if(player.x > width - player.radius) player.x = width - player.radius;
        if(player.y > MAP_HEIGHT) player.y = MAP_HEIGHT;
        if(player.y < 0) {
            gameOver(true); // Win condition
            return;
        }

        // 2. Camera Follow
        // Keep player at 70% height of screen usually
        let targetCamY = player.y - (height * 0.7);
        // Clamp camera to map bounds
        if(targetCamY < 0) targetCamY = 0;
        if(targetCamY > MAP_HEIGHT - height) targetCamY = MAP_HEIGHT - height;
        
        // Smooth camera
        cameraY += (targetCamY - cameraY) * 0.1;

        // 3. Obstacles (Streams)
        // Spawn chance increases as you go higher
        const difficulty = 1 - (player.y / MAP_HEIGHT); // 0 to 1
        if (frameCount % Math.max(20, Math.floor(60 - (difficulty * 40))) === 0) {
            spawnStream();
        }

        for (let i = streams.length - 1; i >= 0; i--) {
            let s = streams[i];
            s.y += s.speed;
            s.h += s.speed; // Make it look like a stretching stream

            // Collision with Player
            // Simple AABB vs Circle check
            if (player.x > s.x && player.x < s.x + s.w &&
                player.y > s.y && player.y < s.y + s.h) {
                health -= 1;
                if(frameCount % 5 === 0) createParticles(player.x, player.y, 'red');
            }

            // Cleanup streams that are far below camera
            if (s.y > cameraY + height + 200) {
                streams.splice(i, 1);
                continue;
            }

            // Destroy flowers in path
            for (let j = flowers.length - 1; j >= 0; j--) {
                let f = flowers[j];
                if (f.x > s.x && f.x < s.x + s.w &&
                    f.y > s.y && f.y < s.y + s.h) {
                    createParticles(f.x, f.y, f.color); // Explode flower
                    flowers.splice(j, 1);
                }
            }
        }

        // 4. Collect Flowers
        for (let i = flowers.length - 1; i >= 0; i--) {
            let f = flowers[i];
            let dist = Math.hypot(player.x - f.x, player.y - f.y);
            if(dist < player.radius + f.size) {
                score++;
                createParticles(f.x, f.y, 'gold');
                flowers.splice(i, 1);
            }
        }

        // 5. Game Over Check
        if(health <= 0) gameOver(false);

        updateHUD();
    }

    function createParticles(x, y, color) {
        for(let i=0; i<5; i++) {
            particles.push({
                x: x, y: y,
                vx: (Math.random() - 0.5) * 10,
                vy: (Math.random() - 0.5) * 10,
                life: 20,
                color: color
            });
        }
    }

    function updateHUD() {
        document.getElementById('score-display').innerText = score;
        document.getElementById('health-display').innerText = Math.floor(health);
        document.getElementById('alt-display').innerText = Math.floor(MAP_HEIGHT - player.y);
    }

    function draw() {
        // Clear screen
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, width, height);

        ctx.save();
        // Shift context by camera
        ctx.translate(0, -cameraY);

        // 1. Draw Background (Chunks)
        // Optimization: Draw large rects for visible area
        // We draw the background in vertical strips based on camera
        let viewTop = cameraY;
        let viewBot = cameraY + height;
        
        // Draw the background color gradient
        let gradient = ctx.createLinearGradient(0, viewTop, 0, viewBot);
        gradient.addColorStop(0, getGroundColor(viewTop));
        gradient.addColorStop(1, getGroundColor(viewBot));
        ctx.fillStyle = gradient;
        ctx.fillRect(0, viewTop, width, height);

        // 2. Draw Flowers
        flowers.forEach(f => {
            // Optimization: Only draw if visible
            if(f.y > viewTop - 50 && f.y < viewBot + 50) {
                ctx.fillStyle = f.color;
                ctx.beginPath();
                ctx.arc(f.x, f.y, f.size, 0, Math.PI * 2);
                ctx.fill();
                // Center
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(f.x, f.y, f.size/2, 0, Math.PI * 2);
                ctx.fill();
            }
        });

        // 3. Draw Streams
        ctx.fillStyle = 'rgba(66, 165, 245, 0.8)';
        streams.forEach(s => {
             if(s.y + s.h > viewTop && s.y < viewBot) {
                ctx.fillRect(s.x, s.y, s.w, s.h);
                // Foam at bottom
                ctx.fillStyle = 'rgba(255,255,255,0.6)';
                ctx.fillRect(s.x, s.y + s.h - 10, s.w, 10);
                ctx.fillStyle = 'rgba(66, 165, 245, 0.8)';
             }
        });

        // 4. Draw Player
        ctx.fillStyle = '#FFEB3B'; // Hiker jacket color
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = '#F57F17';
        ctx.stroke();
        
        // Backpack
        ctx.fillStyle = '#795548';
        ctx.fillRect(player.x - 10, player.y - 12, 20, 10);

        // 5. Draw Glacier (Top of map)
        if (viewTop < 1000) {
            ctx.fillStyle = '#E3F2FD';
            ctx.fillRect(0, -500, width, 500); // The ice cap
            
            // Melting drips
            ctx.fillStyle = 'rgba(33, 150, 243, 0.5)';
            for(let i=0; i<10; i++) {
                ctx.beginPath();
                ctx.arc(i * (width/10), 0 + (frameCount % 20) * 2, 5, 0, Math.PI*2);
                ctx.fill();
            }
        }

        // 6. Draw Particles
        particles.forEach((p, index) => {
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, 4, 4);
            p.x += p.vx;
            p.y += p.vy;
            p.life--;
            if(p.life <= 0) particles.splice(index, 1);
        });

        ctx.restore();

        if(gameRunning) requestAnimationFrame(() => { update(); draw(); });
    }

    // Start loop
    requestAnimationFrame(() => { draw(); });

</script>
</body>
</html>
