<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Samrat vs Smog: Retaliation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #2c3e50;
            font-family: 'VT323', monospace;
            touch-action: none;
            user-select: none;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud-bar {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            background: rgba(0,0,0,0.6);
            color: #f1c40f;
            font-size: 24px;
            text-shadow: 2px 2px #000;
            border-bottom: 3px solid #333;
        }
        
        .health-stat { color: #e74c3c; }

        #controls-area {
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 180px;
            pointer-events: none;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            box-sizing: border-box;
            align-items: flex-end;
        }

        .control-guide {
            width: 120px;
            height: 120px;
            border: 3px dashed rgba(255,255,255,0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: rgba(255,255,255,0.7);
            font-size: 18px;
            background: rgba(0,0,0,0.3);
        }

        #grab-indicator {
            border: 3px solid #2ecc71;
            background: rgba(46, 204, 113, 0.3);
            color: #2ecc71;
            font-weight: bold;
        }

        .pressed {
            background: rgba(46, 204, 113, 0.9) !important;
            color: white !important;
            transform: scale(0.95);
        }

        #menu-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 30, 30, 0.95);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            pointer-events: auto;
        }

        h1 { 
            font-size: 40px; color: #f39c12; text-shadow: 4px 4px #c0392b; 
            margin: 0 0 10px 0; text-align: center; line-height: 1;
        }
        p { font-size: 20px; color: #bdc3c7; max-width: 80%; text-align: center; margin: 10px 0; }

        button {
            background: #e74c3c; border: none; border-bottom: 6px solid #c0392b;
            color: white; font-family: 'VT323', monospace; font-size: 28px;
            padding: 15px 40px; cursor: pointer; margin-top: 20px; border-radius: 8px;
        }
        button:active { transform: translateY(4px); border-bottom: 2px solid #c0392b; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="hud-bar">
            <span>üå∫ SCORE: <span id="score">0</span></span>
            <span class="health-stat">‚ù§ HEALTH: <span id="health">100</span>%</span>
        </div>
        <div id="controls-area">
            <div class="control-guide">MOVE<br>(Left Side)</div>
            <div class="control-guide" id="grab-indicator">GRAB / ATTACK<br>(Tap Here)</div>
        </div>
    </div>

    <div id="menu-screen">
        <h1>SAMRATTAMA<br>FLOWERS</h1>
        <p>Collect flowers. Destroy clouds.</p>
        <p style="color:#f1c40f">üëâ Right Thumb attacks clouds!</p>
        <button onclick="startGame()">START GAME</button>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1>GAME OVER</h1>
        <p>The smog overwhelmed you.</p>
        <p>Final Score: <span id="final-score">0</span></p>
        <button onclick="resetGame()">TRY AGAIN</button>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let width, height, groundY;
    let isPlaying = false;
    let score = 0;
    let frames = 0;

    // --- Entities ---
    let player = { 
        x: 0, y: 0, w: 30, h: 50, 
        speed: 5, facingRight: true, grabbing: false,
        health: 100, hurtCooldown: 0
    };

    let flowers = [];
    let clouds = [];
    let particles = [];
    let smokeParticles = []; // Dedicated array for background smoke

    let joystick = { active: false, startX: 0, startY: 0, dx: 0, dy: 0, touchId: null };
    
    // --- Setup & Inputs ---
    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        groundY = height * 0.55;
        if(!isPlaying) { player.x = width / 2; player.y = groundY + 50; }
    }
    window.addEventListener('resize', resize);
    resize();

    canvas.addEventListener('touchstart', e => {
        e.preventDefault();
        if(!isPlaying) return;
        for (let i = 0; i < e.changedTouches.length; i++) {
            let t = e.changedTouches[i];
            if (t.clientX < width / 2) {
                joystick.active = true; joystick.startX = t.clientX; joystick.startY = t.clientY; joystick.touchId = t.identifier;
            } else {
                doGrabAction();
            }
        }
    }, {passive: false});

    canvas.addEventListener('touchmove', e => {
        e.preventDefault();
        if(!isPlaying) return;
        for (let i = 0; i < e.changedTouches.length; i++) {
            let t = e.changedTouches[i];
            if (joystick.active && t.identifier === joystick.touchId) {
                joystick.dx = t.clientX - joystick.startX; joystick.dy = t.clientY - joystick.startY;
            }
        }
    }, {passive: false});

    canvas.addEventListener('touchend', e => {
        e.preventDefault();
        for (let i = 0; i < e.changedTouches.length; i++) {
            let t = e.changedTouches[i];
            if (t.identifier === joystick.touchId) {
                joystick.active = false; joystick.dx = 0; joystick.dy = 0;
            } else {
                document.getElementById('grab-indicator').classList.remove('pressed');
                player.grabbing = false;
            }
        }
    });

    // PC testing controls
    canvas.addEventListener('mousedown', e => {
        if(e.clientX > width/2) doGrabAction();
        else { joystick.active = true; joystick.startX = e.clientX; joystick.startY = e.clientY; }
    });
    canvas.addEventListener('mousemove', e => {
         if(joystick.active) { joystick.dx = e.clientX - joystick.startX; joystick.dy = e.clientY - joystick.startY; }
    });
    canvas.addEventListener('mouseup', () => {
        joystick.active = false; joystick.dx=0; joystick.dy=0; 
        document.getElementById('grab-indicator').classList.remove('pressed'); player.grabbing = false;
    });


    // --- Action Logic (Grab/Attack) ---
    function doGrabAction() {
        if(!isPlaying) return;
        document.getElementById('grab-indicator').classList.add('pressed');
        player.grabbing = true;
        
        let actionX = player.x + (player.facingRight ? player.w : -20);
        let actionY = player.y + 10;
        let hitSomething = false;

        // 1. Try to gather flowers first
        flowers.forEach(f => {
            if(!f.active || hitSomething) return;
            let dist = Math.hypot(actionX - f.x, actionY - f.y);
            if(dist < 40 && f.growth >= 1) {
                f.active = false;
                score++;
                updateHUD();
                hitSomething = true; // One action per tap
            }
        });

        // 2. If no flower gathered, try to attack clouds
        if(!hitSomething) {
            clouds.forEach(c => {
                if(!c.active || hitSomething) return;
                let dist = Math.hypot(actionX - c.x, actionY - c.y);
                if(dist < c.size + 20) {
                    c.active = false;
                    spawnParticles(c.x, c.y, '#7f8c8d'); // Grey pixel shards
                    hitSomething = true;
                }
            });
        }
    }

    // --- Game Logic ---
    function startGame() {
        document.getElementById('menu-screen').classList.add('hidden');
        resetGame();
        isPlaying = true;
        gameLoop();
    }

    function resetGame() {
        document.getElementById('game-over-screen').classList.add('hidden');
        score = 0; frames = 0;
        player.health = 100; player.hurtCooldown = 0;
        player.x = width / 2; player.y = groundY + 50;
        flowers = []; clouds = []; particles = []; smokeParticles = [];
        updateHUD();
        for(let i=0; i<3; i++) spawnFlower();
    }

    function gameOver() {
        isPlaying = false;
        document.getElementById('game-over-screen').classList.remove('hidden');
        document.getElementById('final-score').innerText = score;
    }

    function updateHUD() {
        document.getElementById('score').innerText = score;
        document.getElementById('health').innerText = player.health;
    }

    function spawnFlower() {
        const colors = ['#FF69B4', '#FFD700', '#FF4500', '#DA70D6'];
        flowers.push({
            x: Math.random() * (width - 60) + 30,
            y: Math.random() * (height - groundY - 80) + groundY + 40,
            color: colors[Math.floor(Math.random() * colors.length)],
            growth: 0.1, active: true // Growth 0.1 to 1.0
        });
    }

    function spawnCloud() {
        clouds.push({
            x: Math.random() * width,
            y: groundY - 150, 
            size: 25, // Smaller size
            speed: Math.random() * 1.5 + 0.5,
            active: true
        });
    }

    function update() {
        frames++;
        if(player.hurtCooldown > 0) player.hurtCooldown--;

        // Player Move
        if(joystick.active) {
            player.x += Math.max(-player.speed, Math.min(player.speed, joystick.dx * 0.05));
            player.y += Math.max(-player.speed, Math.min(player.speed, joystick.dy * 0.05));
            player.facingRight = joystick.dx >= 0;
        }
        player.x = Math.max(0, Math.min(width - player.w, player.x));
        player.y = Math.max(groundY, Math.min(height - player.h, player.y));

        // Flowers Grow
        if(frames % 5 === 0 && flowers.length < 8) spawnFlower();
        flowers.forEach(f => { if(f.active && f.growth < 1) f.growth += 0.02; });

        // Clouds Update
        if(frames % 100 === 0) spawnCloud();
        clouds.forEach(c => {
            if(!c.active) return;
            // Chase logic
            let target = flowers.find(f => f.active && f.growth > 0.5);
            if(target) {
                let dx = target.x - c.x, dy = target.y - c.y;
                let dist = Math.hypot(dx, dy);
                c.x += (dx/dist) * c.speed; c.y += (dy/dist) * c.speed;
                if(dist < 20) target.active = false; // Eat flower
            } else {
                c.y += Math.sin(frames * 0.05) * 0.5; // Idle float
                c.x += Math.cos(frames * 0.05) * 0.5;
            }

            // Damage Player
            if(player.hurtCooldown === 0) {
                let distToPlayer = Math.hypot((player.x+player.w/2) - c.x, (player.y+player.h/2) - c.y);
                if(distToPlayer < c.size + 15) {
                    player.health -= 20;
                    player.hurtCooldown = 60; // 1 second invulnerability
                    spawnParticles(player.x + player.w/2, player.y + player.h/2, '#e74c3c'); // Red hurt particles
                    updateHUD();
                    if(player.health <= 0) gameOver();
                }
            }
        });

        // Background Smoke update
        if(frames % 5 === 0) {
            smokeParticles.push({
                x: width * 0.9 + 15 + (Math.random()-0.5)*10,
                y: groundY - 140,
                vx: (Math.random()-0.5)*0.5, vy: -Math.random()*1 - 0.5,
                life: 100, size: Math.random()*6+4
            });
        }

        // Cleanup
        flowers = flowers.filter(f => f.active);
        clouds = clouds.filter(c => c.active);
        particles = particles.filter(p => p.life > 0);
        smokeParticles = smokeParticles.filter(p => p.life > 0);
    }

    function spawnParticles(x, y, color) {
        for(let i=0; i<12; i++) {
            particles.push({
                x: x, y: y,
                vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10,
                color: color, life: 20, size: Math.random()*5+2
            });
        }
    }

    // --- Drawing ---
    function draw() {
        ctx.fillStyle = '#2c3e50'; ctx.fillRect(0, 0, width, height);
        drawBackground();

        // Draw Flowers (Actual shape now)
        flowers.forEach(f => {
            let height = f.growth * 40;
            let radius = f.growth * 8;
            // Stem (Dark Green)
            ctx.fillStyle = '#006400';
            ctx.fillRect(f.x-2, f.y - height, 4, height);
            // Petals
            ctx.fillStyle = f.color;
            if(f.growth > 0.2) {
                ctx.beginPath();
                // Draw 5 petals cluster
                for(let i=0; i<5; i++) {
                    let angle = (i * Math.PI * 2) / 5;
                    ctx.arc(f.x + Math.cos(angle)*radius, (f.y - height) + Math.sin(angle)*radius, radius*0.8, 0, Math.PI*2);
                }
                ctx.fill();
                // Center
                ctx.fillStyle = '#FFD700';
                ctx.beginPath(); ctx.arc(f.x, f.y - height, radius*0.5, 0, Math.PI*2); ctx.fill();
            }
        });

        drawPlayer();

        // Draw Clouds (Hand-drawn style)
        clouds.forEach(c => {
            ctx.fillStyle = '#bdc3c7';
            ctx.beginPath();
            // Puffy shape using 3 overlapping circles
            ctx.arc(c.x, c.y, c.size, 0, Math.PI * 2);
            ctx.arc(c.x - c.size*0.6, c.y + c.size*0.2, c.size*0.7, 0, Math.PI * 2);
            ctx.arc(c.x + c.size*0.6, c.y + c.size*0.2, c.size*0.7, 0, Math.PI * 2);
            ctx.fill();
            
            // Angry Face
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(c.x - 8, c.y - 2, 6, 4); // Eyes
            ctx.fillRect(c.x + 2, c.y - 2, 6, 4);
            ctx.beginPath(); ctx.lineWidth = 2; ctx.strokeStyle = '#2c3e50'; // Brows
            ctx.moveTo(c.x-10, c.y-6); ctx.lineTo(c.x-2, c.y-2);
            ctx.moveTo(c.x+10, c.y-6); ctx.lineTo(c.x+2, c.y-2); ctx.stroke();
            ctx.fillRect(c.x - 6, c.y + 8, 12, 3); // Mouth
        });

        // Particles (Shards)
        particles.forEach(p => {
            ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, p.size, p.size);
            p.x += p.vx; p.y += p.vy; p.life--;
        });
    }

    function drawPlayer() {
        let x = player.x, y = player.y, w = player.w, h = player.h;
        if(player.hurtCooldown > 0 &&frames % 4 < 2) return; // Flicker when hurt
        
        // Shadow & Body
        ctx.fillStyle = 'rgba(0,0,0,0.3)'; ctx.fillRect(x, y+h-5, w, 5);
        ctx.fillStyle = '#D2B48C'; ctx.fillRect(x, y, w, h); // Coat
        ctx.fillStyle = '#5D4037'; ctx.fillRect(x+w/2-2, y+15, 4, 4); ctx.fillRect(x+w/2-2, y+25, 4, 4); // Buttons
        ctx.fillStyle = '#ffcc99'; ctx.fillRect(x+2, y-15, w-4, 15); // Head
        ctx.fillStyle = '#8B4513'; ctx.fillRect(x-5, y-15, w+10, 6); ctx.fillRect(x, y-25, w, 10); // Hat

        // Grab Arm
        if(player.grabbing) {
            ctx.fillStyle = '#D2B48C';
            ctx.fillRect(player.facingRight ? x+w-5 : x-10, y+15, 20, 8);
        }
    }

    function drawBackground() {
        // Mountains & Ground
        ctx.fillStyle = '#34495e'; ctx.beginPath(); ctx.moveTo(0, groundY); ctx.lineTo(width*0.2, groundY-150); ctx.lineTo(width*0.5, groundY-80); ctx.lineTo(width*0.8, groundY-180); ctx.lineTo(width, groundY-100); ctx.lineTo(width, groundY); ctx.fill();
        ctx.fillStyle = '#27ae60'; ctx.fillRect(0, groundY, width, height-groundY);

        // Buildings
        let hX = width*0.75, hY = groundY-200;
        ctx.fillStyle = '#95a5a6'; ctx.fillRect(hX, hY, 50, 200); // Hotel
        ctx.fillStyle = '#f1c40f'; ctx.beginPath(); ctx.moveTo(hX, hY); ctx.lineTo(hX+10, hY-15); ctx.lineTo(hX+25, hY-5); ctx.lineTo(hX+40, hY-15); ctx.lineTo(hX+50, hY); ctx.fill(); // Crown
        let tX = width*0.2; ctx.fillStyle = '#2ecc71'; ctx.beginPath(); ctx.arc(tX, groundY, 80, Math.PI, 0); ctx.fill(); // Hill
        ctx.fillStyle = '#c0392b'; ctx.fillRect(tX-4, groundY-250, 8, 180); ctx.beginPath(); ctx.arc(tX, groundY-180, 15, 0, Math.PI*2); ctx.fill(); // Tower
        
        // Power Plant & Pixel Smoke
        let pX = width*0.9;
        ctx.fillStyle = '#555'; ctx.fillRect(pX, groundY-120, 30, 120); // Plant
        smokeParticles.forEach(p => {
             ctx.fillStyle = '#7f8c8d'; // Grey pixel smoke
             ctx.fillRect(p.x, p.y, p.size, p.size);
             p.x += p.vx; p.y += p.vy; p.life--;
        });
    }

    function gameLoop() {
        if(!isPlaying) return;
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    // Initial Draw
    drawBackground();
    drawPlayer();
</script>
</body>
</html>
