<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Samrat vs Smog: Almaty Drift</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #2c3e50;
            font-family: 'VT323', monospace;
            touch-action: none;
            user-select: none;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        /* UI LAYOUT */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .hud-bar {
            padding: 10px 15px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.7);
            color: #f1c40f;
            font-size: 22px;
            text-shadow: 2px 2px #000;
            border-bottom: 2px solid #555;
        }
        
        .stat-box { display: flex; flex-direction: column; align-items: center; }
        .stat-label { font-size: 14px; color: #bbb; }
        .stat-val { font-size: 24px; }

        /* HEALTH BAR */
        #hp-container {
            width: 120px; height: 16px;
            background: #333; border: 2px solid #fff;
            position: relative; margin-top: 5px;
        }
        #hp-fill {
            width: 100%; height: 100%;
            background-color: #e74c3c;
            transition: width 0.2s;
        }

        /* CONTROLS */
        #controls-area {
            position: absolute; bottom: 20px; width: 100%; height: 180px;
            pointer-events: none;
            display: flex; justify-content: space-between; padding: 0 30px; box-sizing: border-box; align-items: flex-end;
        }

        .control-guide {
            width: 100px; height: 100px;
            border: 3px dashed rgba(255,255,255,0.3); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            text-align: center; color: rgba(255,255,255,0.5); font-size: 16px;
            background: rgba(0,0,0,0.2);
        }

        #grab-indicator {
            border: 3px solid #2ecc71; background: rgba(46, 204, 113, 0.2);
            color: #2ecc71; font-weight: bold;
        }
        .pressed { background: rgba(46, 204, 113, 0.9) !important; color: white !important; transform: scale(0.95); }

        /* SCREENS */
        #menu-screen, #game-over-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(30, 30, 30, 0.98); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; pointer-events: auto; padding: 20px; box-sizing: border-box;
        }

        h1 { font-size: 36px; color: #f39c12; text-shadow: 4px 4px #c0392b; margin: 0 0 10px 0; text-align: center; line-height: 1; }
        p { font-size: 18px; color: #bdc3c7; text-align: center; margin: 5px 0; max-width: 400px; }
        
        .rus-text {
            color: #3498db;
            font-family: monospace; 
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: bold;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 4px;
        }

        input {
            padding: 10px; font-size: 20px; font-family: 'VT323', monospace;
            text-align: center; border: 3px solid #f39c12; background: #222; color: #fff;
            margin-top: 15px; width: 80%; max-width: 300px; text-transform: uppercase;
        }

        button {
            background: #e74c3c; border: none; border-bottom: 6px solid #c0392b;
            color: white; font-family: 'VT323', monospace; font-size: 24px;
            padding: 12px 30px; cursor: pointer; margin-top: 20px; border-radius: 8px;
        }
        button:active { transform: translateY(4px); border-bottom: 2px solid #c0392b; }

        #hof-list {
            margin-top: 20px; width: 100%; max-width: 300px;
            background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px;
            max-height: 150px; overflow-y: auto;
        }
        .hof-item {
            display: flex; justify-content: space-between;
            border-bottom: 1px dashed #555; padding: 5px 0; font-size: 20px;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="hud-bar">
            <div class="stat-box">
                <span class="stat-label">SAVED</span>
                <span class="stat-val" id="score">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">LOST</span>
                <span class="stat-val" id="lost" style="color:#e74c3c">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">HEALTH</span>
                <div id="hp-container">
                    <div id="hp-fill"></div>
                </div>
            </div>
        </div>
        <div id="controls-area">
            <div class="control-guide">MOVE<br>(Drag)</div>
            <div class="control-guide" id="grab-indicator">GRAB<br>ATTACK</div>
        </div>
    </div>

    <div id="menu-screen">
        <h1>SAMRATTAMA</h1>
        <p class="rus-text">Помоги Самрату спасти как можно больше цветов от Смога</p>
        <p>Watch out for cars!</p>
        <input type="text" id="username" placeholder="YOUR NAME / ИМЯ" maxlength="10">
        <button onclick="checkNameAndStart()">START GAME</button>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1 style="color:#e74c3c">GAME OVER</h1>
        <p>Smog destroyed the valley.</p>
        <div id="hof-list"></div>
        <button onclick="resetGame()">PLAY AGAIN</button>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // --- State & Config ---
    let width, height, groundY;
    let isPlaying = false;
    let animationId; // To track and cancel loop
    let frames = 0;
    
    // Player Data
    let userName = "Hero";
    let score = 0;
    let lostFlowers = 0;

    // Entities
    let player = { 
        x: 0, y: 0, w: 30, h: 50, 
        speed: 5, facingRight: true, grabbing: false,
        health: 100, hurtCooldown: 0 
    };
    
    let flowers = [];
    let clouds = [];
    let cars = [];
    let particles = [];
    let smokeParticles = [];

    // Inputs
    let joystick = { active: false, startX: 0, startY: 0, dx: 0, dy: 0, touchId: null };

    // --- Setup ---
    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        groundY = height * 0.55;
        if(!isPlaying) { player.x = width/2; player.y = groundY + 50; }
    }
    window.addEventListener('resize', resize);
    resize();

    // --- Inputs ---
    const handleStart = (x, y, id, isRight) => {
        if(x < width/2) {
            joystick.active = true; joystick.startX = x; joystick.startY = y; joystick.touchId = id;
        } else {
            doAction();
        }
    };

    canvas.addEventListener('touchstart', e => {
        e.preventDefault();
        if(!isPlaying) return;
        for (let i = 0; i < e.changedTouches.length; i++) {
            let t = e.changedTouches[i];
            handleStart(t.clientX, t.clientY, t.identifier, t.clientX > width/2);
        }
    }, {passive: false});

    canvas.addEventListener('touchmove', e => {
        e.preventDefault();
        if(!isPlaying) return;
        for (let i = 0; i < e.changedTouches.length; i++) {
            let t = e.changedTouches[i];
            if (joystick.active && t.identifier === joystick.touchId) {
                joystick.dx = t.clientX - joystick.startX; joystick.dy = t.clientY - joystick.startY;
            }
        }
    }, {passive: false});

    canvas.addEventListener('touchend', e => {
        e.preventDefault();
        for (let i = 0; i < e.changedTouches.length; i++) {
            let t = e.changedTouches[i];
            if (t.identifier === joystick.touchId) {
                joystick.active = false; joystick.dx = 0; joystick.dy = 0;
            } else {
                document.getElementById('grab-indicator').classList.remove('pressed');
                player.grabbing = false;
            }
        }
    });

    canvas.addEventListener('mousedown', e => handleStart(e.clientX, e.clientY, 'mouse', e.clientX > width/2));
    canvas.addEventListener('mousemove', e => { if(joystick.active) { joystick.dx = e.clientX-joystick.startX; joystick.dy = e.clientY-joystick.startY; }});
    canvas.addEventListener('mouseup', () => { joystick.active = false; joystick.dx=0; joystick.dy=0; document.getElementById('grab-indicator').classList.remove('pressed'); player.grabbing=false; });


    // --- Actions ---
    function doAction() {
        if(!isPlaying) return;
        document.getElementById('grab-indicator').classList.add('pressed');
        player.grabbing = true;

        let ax = player.x + (player.facingRight ? player.w : -20);
        let ay = player.y + 10;
        let acted = false;

        // Gather Flower
        flowers.forEach(f => {
            if(!f.active || acted) return;
            if(Math.hypot(ax - f.x, ay - f.y) < 40 && f.growth >= 1) {
                f.active = false;
                score++;
                acted = true;
                updateHUD();
            }
        });

        // Destroy Cloud
        if(!acted) {
            clouds.forEach(c => {
                if(!c.active || acted) return;
                if(Math.hypot(ax - c.x, ay - c.y) < c.size + 30) {
                    c.active = false;
                    acted = true;
                    spawnParticles(c.x, c.y, '#7f8c8d'); 
                }
            });
        }
    }

    // --- Game Logic ---

    function checkNameAndStart() {
        const input = document.getElementById('username');
        if(input.value.trim() === "") {
            alert("Please enter a name / Введите имя");
            return;
        }
        userName = input.value.trim();
        startGame();
    }

    function startGame() {
        document.getElementById('menu-screen').classList.add('hidden');
        resetGame();
    }

    function resetGame() {
        // Stop existing loop if running
        if(animationId) cancelAnimationFrame(animationId);
        
        document.getElementById('game-over-screen').classList.add('hidden');
        
        // Reset Stats
        score = 0; lostFlowers = 0; frames = 0;
        player.health = 100; player.hurtCooldown = 0;
        player.x = width/2; player.y = groundY + 50;
        
        // Clear Arrays
        flowers = []; clouds = []; particles = []; smokeParticles = []; cars = [];
        
        updateHUD();
        
        // Initial Spawns
        for(let i=0; i<3; i++) spawnFlower();
        
        // Start Loop
        isPlaying = true;
        gameLoop();
    }

    function gameOver() {
        isPlaying = false;
        document.getElementById('game-over-screen').classList.remove('hidden');
        updateHallOfFame();
    }

    function updateHallOfFame() {
        let hof = JSON.parse(localStorage.getItem('samrattama_hof') || '[]');
        hof.push({ name: userName, score: score });
        hof.sort((a, b) => b.score - a.score);
        hof = hof.slice(0, 5);
        localStorage.setItem('samrattama_hof', JSON.stringify(hof));
        
        const list = document.getElementById('hof-list');
        list.innerHTML = `<h3 style="text-align:center; margin:0 0 10px 0; border-bottom:1px solid #777;">HALL OF FAME</h3>`;
        hof.forEach((entry, idx) => {
            list.innerHTML += `
                <div class="hof-item">
                    <span>${idx+1}. ${entry.name}</span>
                    <span>${entry.score}</span>
                </div>
            `;
        });
    }

    function updateHUD() {
        document.getElementById('score').innerText = score;
        document.getElementById('lost').innerText = lostFlowers;
        document.getElementById('hp-fill').style.width = player.health + "%";
    }

    function spawnFlower() {
        const colors = ['#e91e63', '#ffeb3b', '#ff5722', '#9c27b0'];
        flowers.push({
            x: Math.random() * (width - 60) + 30,
            y: Math.random() * (height - groundY - 80) + groundY + 40,
            color: colors[Math.floor(Math.random()*colors.length)],
            growth: 0.1, active: true
        });
    }

    function spawnCloud() {
        clouds.push({
            x: Math.random() * width, y: groundY - 150,
            size: 25, speed: Math.random() * 1.5 + 0.5,
            active: true
        });
    }

    function spawnCar() {
        let fromRight = Math.random() > 0.5;
        cars.push({
            x: fromRight ? width + 60 : -60,
            y: groundY + 10, // Driving on the grass/road
            vx: fromRight ? -7 : 7,
            w: 50, h: 25,
            color: Math.random() > 0.5 ? '#e74c3c' : '#3498db'
        });
    }

    function update() {
        frames++;
        if(player.hurtCooldown > 0) player.hurtCooldown--;

        // Player Physics
        if(joystick.active) {
            player.x += Math.max(-player.speed, Math.min(player.speed, joystick.dx * 0.05));
            player.y += Math.max(-player.speed, Math.min(player.speed, joystick.dy * 0.05));
            player.facingRight = joystick.dx >= 0;
        }
        player.x = Math.max(0, Math.min(width - player.w, player.x));
        player.y = Math.max(groundY, Math.min(height - player.h, player.y));

        // Spawners
        if(frames % 120 === 0 && flowers.length < 10) spawnFlower();
        if(frames % 100 === 0) spawnCloud();
        if(frames % 300 === 0) spawnCar(); // Car every 5 sec approx

        // Entities Update
        flowers.forEach(f => { if(f.active && f.growth < 1) f.growth += 0.01; });

        // Cars
        for(let i = cars.length -1; i >= 0; i--) {
            let c = cars[i];
            c.x += c.vx;
            
            // Collision with Player
            if(player.hurtCooldown === 0 &&
               player.x < c.x + c.w && player.x + player.w > c.x &&
               player.y < c.y + c.h && player.y + player.h > c.y) {
                hurtPlayer(30);
                spawnParticles(player.x, player.y, '#e74c3c');
            }

            // Despawn
            if(c.x < -100 || c.x > width + 100) cars.splice(i, 1);
        }

        // Clouds
        clouds.forEach(c => {
            if(!c.active) return;
            let target = flowers.find(f => f.active && f.growth > 0.5);
            if(target) {
                let dx = target.x - c.x, dy = target.y - c.y;
                let dist = Math.hypot(dx, dy);
                c.x += (dx/dist) * c.speed; c.y += (dy/dist) * c.speed;
                if(dist < 15) { target.active = false; lostFlowers++; updateHUD(); }
            } else {
                c.y += Math.sin(frames*0.05)*0.5; c.x += Math.cos(frames*0.05)*0.5;
            }

            if(player.hurtCooldown === 0) {
                let pDist = Math.hypot((player.x+player.w/2)-c.x, (player.y+player.h/2)-c.y);
                if(pDist < c.size + 15) {
                    hurtPlayer(20);
                    spawnParticles(player.x, player.y, '#e74c3c');
                }
            }
        });

        // Smoke
        if(frames % 4 === 0) {
            smokeParticles.push({
                x: width * 0.9 + 15 + (Math.random()-0.5)*10,
                y: groundY - 140,
                vx: (Math.random()-0.5)*0.5, vy: -Math.random()*1.5 - 0.5,
                life: 80, size: Math.random()*6+4
            });
        }

        flowers = flowers.filter(f => f.active);
        clouds = clouds.filter(c => c.active);
        particles = particles.filter(p => p.life > 0);
        smokeParticles = smokeParticles.filter(p => p.life > 0);
    }

    function hurtPlayer(dmg) {
        player.health -= dmg;
        player.hurtCooldown = 60;
        updateHUD();
        if(player.health <= 0) gameOver();
    }

    function spawnParticles(x, y, color) {
        for(let i=0; i<15; i++) {
            particles.push({
                x: x, y: y,
                vx: (Math.random()-0.5)*12, vy: (Math.random()-0.5)*12,
                color: color, life: 25, size: 5
            });
        }
    }

    // --- Draw ---
    function draw() {
        ctx.fillStyle = '#2c3e50'; ctx.fillRect(0, 0, width, height);
        drawBackground();

        // Flowers
        flowers.forEach(f => {
            let h = f.growth * 40, r = f.growth * 8;
            ctx.fillStyle = '#006400'; ctx.fillRect(f.x-2, f.y-h, 4, h);
            if(f.growth > 0.2) {
                ctx.fillStyle = f.color;
                for(let i=0; i<5; i++) {
                    let a = (i*Math.PI*2)/5;
                    ctx.beginPath(); ctx.arc(f.x + Math.cos(a)*r, (f.y-h) + Math.sin(a)*r, r*0.8, 0, Math.PI*2); ctx.fill();
                }
                ctx.fillStyle = '#ffe'; ctx.beginPath(); ctx.arc(f.x, f.y-h, r*0.5, 0, Math.PI*2); ctx.fill();
            }
        });

        // Cars
        cars.forEach(c => {
            // Body
            ctx.fillStyle = c.color;
            ctx.fillRect(c.x, c.y, c.w, c.h);
            // Cabin
            ctx.fillStyle = '#ecf0f1';
            ctx.fillRect(c.x + 5, c.y - 10, c.w - 10, 10);
            // Wheels
            ctx.fillStyle = '#000';
            ctx.fillRect(c.x + 5, c.y + c.h - 5, 10, 10);
            ctx.fillRect(c.x + c.w - 15, c.y + c.h - 5, 10, 10);
        });

        drawPlayer();

        // Clouds
        clouds.forEach(c => {
            ctx.fillStyle = '#bdc3c7';
            ctx.beginPath(); ctx.arc(c.x, c.y, c.size, 0, Math.PI*2); 
            ctx.arc(c.x-c.size*0.6, c.y+c.size*0.3, c.size*0.7, 0, Math.PI*2);
            ctx.arc(c.x+c.size*0.6, c.y+c.size*0.3, c.size*0.7, 0, Math.PI*2);
            ctx.fill();
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(c.x-8, c.y, 5, 5); ctx.fillRect(c.x+3, c.y, 5, 5);
            ctx.fillRect(c.x-6, c.y+10, 12, 3);
        });

        // Particles
        particles.forEach(p => {
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, p.size, p.size);
            p.x += p.vx; p.y += p.vy; p.life--;
        });
    }

    function drawPlayer() {
        if(player.hurtCooldown > 0 && frames%4 < 2) return;
        let x = player.x, y = player.y, w = player.w, h = player.h;
        
        ctx.fillStyle = 'rgba(0,0,0,0.3)'; ctx.fillRect(x, y+h-5, w, 5);
        ctx.fillStyle = '#D2B48C'; ctx.fillRect(x, y, w, h);
        ctx.fillStyle = '#5D4037'; ctx.fillRect(x+w/2-2, y+15, 4, 4); ctx.fillRect(x+w/2-2, y+25, 4, 4);
        ctx.fillStyle = '#ffcc99'; ctx.fillRect(x+2, y-15, w-4, 15);
        ctx.fillStyle = '#8B4513'; ctx.fillRect(x-5, y-15, w+10, 6); ctx.fillRect(x, y-25, w, 10);
        
        if(player.grabbing) {
            ctx.fillStyle = '#D2B48C';
            ctx.fillRect(player.facingRight ? x+w-5 : x-10, y+15, 20, 8);
        }
    }

    function drawBackground() {
        // Landscape
        ctx.fillStyle = '#34495e'; ctx.beginPath(); ctx.moveTo(0, groundY); ctx.lineTo(width*0.2, groundY-150); ctx.lineTo(width*0.5, groundY-80); ctx.lineTo(width*0.8, groundY-180); ctx.lineTo(width, groundY-100); ctx.lineTo(width, groundY); ctx.fill();
        ctx.fillStyle = '#27ae60'; ctx.fillRect(0, groundY, width, height-groundY);
        
        // Landmarks
        let hX = width*0.75;
        ctx.fillStyle = '#95a5a6'; ctx.fillRect(hX, groundY-200, 50, 200);
        ctx.fillStyle = '#f1c40f'; ctx.beginPath(); ctx.moveTo(hX, groundY-200); ctx.lineTo(hX+25, groundY-220); ctx.lineTo(hX+50, groundY-200); ctx.fill();

        // Kok Tobe Hill (Curved)
        let hillX = width * 0.2; 
        ctx.fillStyle = '#2ecc71'; 
        ctx.beginPath(); 
        ctx.ellipse(hillX, groundY, 100, 80, 0, Math.PI, 0); // Ellipse for curvature
        ctx.fill();

        // TV Tower (Left of hill center, grey)
        let towerX = hillX - 20; 
        ctx.fillStyle = '#7f8c8d'; // Grey
        ctx.fillRect(towerX - 4, groundY - 250, 8, 180); // Stick
        ctx.beginPath(); ctx.arc(towerX, groundY - 180, 15, 0, Math.PI*2); ctx.fill(); // Ball

        // Power Plant
        let pX = width*0.9;
        ctx.fillStyle = '#555'; ctx.fillRect(pX, groundY-120, 30, 120);
        smokeParticles.forEach(p => {
             ctx.fillStyle = '#7f8c8d'; 
             ctx.fillRect(p.x, p.y, p.size, p.size);
             p.x += p.vx; p.y += p.vy; p.life--;
        });
    }

    function gameLoop() {
        if(!isPlaying) return;
        update();
        draw();
        animationId = requestAnimationFrame(gameLoop);
    }
    
    // Initial render
    drawBackground();
    drawPlayer();

</script>
</body>
</html>
